{% load crispy_forms_tags %}
<form method="get" action="{% url request.resolver_match.view_name %}">
    {% for field in form %}
        <div class="form-group">
            {{ field.label }} {{ field|as_crispy_field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Filter</button>
</form>
